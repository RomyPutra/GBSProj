<div class="row clearfix" [@routerTransition]>
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
            <div class="header">
                <h2>
                    Promotion
                </h2>
                <button type="button" class="btn btn-primary btn-circle waves-effect waves-circle waves-float pull-right" [routerLink]="['/app/voucher']">
                    <i class="material-icons">arrow_back</i>
                </button>
            </div>

            <div class="body">
                
                <!-- Company profile Tab -->
                
                <form #formVoucher="ngForm" [formGroup]="fgVoucher" novalidate (ngSubmit)="save()">
                    <div class="row">
                        <div class="col-md-6 col-sm-6">
                            <div class="row">
                                <div class="col-sm-12">
                                    <mat-form-field class="material-full-width" hintLabel="">
                                        <input matInput id="promoCode" formControlName="promoCode" maxlength="50" placeholder="Promo Code" required>
                                        <mat-error *ngIf="fgVoucher.controls['promoCode'].hasError('required')">This field is required.</mat-error>
                                        <mat-hint align="end">/200</mat-hint>
                                    </mat-form-field>
                                </div>
                                <div class="col-sm-12">
                                    <mat-form-field class="material-full-width" hintLabel="">
                                        <input matInput id="promoTitle" formControlName="promoTitle" maxlength="50" placeholder="Promo Title" required>
                                        <mat-error *ngIf="fgVoucher.controls['promoTitle'].hasError('required')">This field is required.</mat-error>
                                        <mat-hint align="end">/200</mat-hint>
                                    </mat-form-field>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-6">
                            <mat-form-field class="material-full-width" hintLabel="">
                                <!-- <input matInput id="promoDesc" formControlName="promoDesc" maxlength="50" placeholder="Promo Description" required> -->
                                <textarea matInput id="promoDesc" formControlName="promoDesc" maxlength="50" placeholder="Promo Description" matTextareaAutosize matAutosizeMinRows="6"
                                    matAutosizeMaxRows="6" required></textarea>
                                <mat-error *ngIf="fgVoucher.controls['promoDesc'].hasError('required')">This field is required.</mat-error>
                                <mat-hint align="end">/200</mat-hint>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3 col-sm-3">
                            <mat-form-field class="material-full-width" hintLabel="">
                                <input matInput id="promoType" formControlName="promoType" maxlength="50" placeholder="Promo Type" required>
                                <mat-error *ngIf="fgVoucher.controls['promoType'].hasError('required')">This field is required.</mat-error>
                                <mat-hint align="end">/200</mat-hint>
                            </mat-form-field>
                        </div>
                        <div class="col-md-6 col-sm-6">
                            <mat-form-field class="material-full-width" hintLabel="">
                                <input matInput id="store" formControlName="store" maxlength="50" placeholder="Store" required>
                                <mat-error *ngIf="fgVoucher.controls['store'].hasError('required')">This field is required.</mat-error>
                                <mat-hint align="end">/200</mat-hint>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3 col-sm-3">
                            <mat-form-field class="material-full-width" hintLabel="">
                                <input matInput id="voucherActivation" formControlName="voucherActivation" maxlength="50" placeholder="Voucher Activation" required>
                                <mat-error *ngIf="fgVoucher.controls['voucherActivation'].hasError('required')">This field is required.</mat-error>
                                <mat-hint align="end">/200</mat-hint>
                            </mat-form-field>
                        </div>
                        <div class="col-md-3 col-sm-3">
                            <mat-form-field class="material-full-width" hintLabel="">
                                <input matInput id="voucherExpired" formControlName="voucherExpired" placeholder="Voucher Expired" type="date" maxlength="50" required>
                                <mat-error *ngIf="fgVoucher.controls['voucherExpired'].hasError('required')">This field is required.</mat-error>
                                <mat-hint align="end">/200</mat-hint>
                            </mat-form-field>
                        </div>
                    </div>

                    <h2 class="card-inside-title">Distribution</h2>
                    <div class="row table-responsive">
                        <!-- table-hover table-striped -->
                        <div class="col-sm-12">
                            <table class="table"> 
                                <thead>
                                    <tr>
                                        <th>Store Name</th>
                                        <th>Books</th>
                                        <th>Voucher</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td class="v-middle">Store Name 1</td>
                                        <td>
                                            <mat-form-field class="material-full-width" hintLabel="" floatLabel="never">
                                                <input matInput id="books1" formControlName="books1" placeholder="type a number" type="number" maxlength="50" required>
                                                <!-- <mat-error *ngIf="fgVoucher.controls['books1'].hasError('required')">This field is required.</mat-error> -->
                                                <mat-hint align="end">/200</mat-hint>
                                            </mat-form-field>
                                        </td>
                                        <td>
                                            <mat-form-field class="material-full-width" hintLabel="" floatLabel="never">
                                                <input matInput id="voucher1" formControlName="voucher1" placeholder="type a number" type="number" maxlength="50" required>
                                                <!-- <mat-error *ngIf="fgVoucher.controls['voucher1'].hasError('required')">This field is required.</mat-error> -->
                                                <mat-hint align="end">/200</mat-hint>
                                            </mat-form-field>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="v-middle">Store Name 2</td>
                                        <td>
                                            <mat-form-field class="material-full-width" hintLabel="">
                                                <input matInput id="books2" formControlName="books2" maxlength="50" placeholder="" required>
                                                <!-- <mat-error *ngIf="fgVoucher.controls['books2'].hasError('required')">This field is required.</mat-error> -->
                                                <mat-hint align="end">/200</mat-hint>
                                            </mat-form-field>
                                        </td>
                                        <td>
                                            <mat-form-field class="material-full-width" hintLabel="">
                                                <input matInput id="voucher2" formControlName="voucher2" maxlength="50" placeholder="" required>
                                                <!-- <mat-error *ngIf="fgVoucher.controls['voucher2'].hasError('required')">This field is required.</mat-error> -->
                                                <mat-hint align="end">/200</mat-hint>
                                            </mat-form-field>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <!-- <div class="col-lg-2 col-md-2 col-sm-4 col-xs-5 form-control-label">
                            <label for="email_address_2">Store 1</label>
                        </div>
                        <div class="col-lg-10 col-md-10 col-sm-8 col-xs-7">
                            <div class="form-group">
                                <div class="form-line">
                                    <input id="email_address_2" class="form-control" placeholder="Enter your email address" type="text">
                                </div>
                            </div>
                        </div> -->
                    </div>
                    
                    <div class="row">
                        <div class="col-sm-4 pull-right">
                            <button mat-button mat-raised-button color="primary" [disabled]="!formVoucher.form.valid" class="pull-right">Save Changes</button>
                        </div>
                    </div>
                </form>
                
                <plex-loading *ngIf="isLoading">
                    <label>{{loadingMessage}}</label>
                </plex-loading>
            </div>
        </div>
    </div>
</div>
