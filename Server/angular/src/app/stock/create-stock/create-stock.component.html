<div bsModal #createStockModal="bs-modal" class="modal fade" (onShown)="onShown()" tabindex="-1" role="dialog" aria-labelledby="createStockModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog">
        <div #modalContent class="modal-content">
            <form *ngIf="active" #createStockForm="ngForm" id="frm_create_Country" novalidate (ngSubmit)="save()">
                <div class="modal-header">
                    <button type="button" class="close" (click)="close()" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">
                        <span>Create New Stock</span>
                    </h4>
                </div>
                <div class="modal-body">    
                    <div class="row clearfix" style="margin-top:10px;">
                        <div class="col-sm-12">
                            <div class="form-group form-float">
                                <div class="form-line">
                                    <input id="itemCode" type="text" name="itemCode" [(ngModel)]="stockdata.itemCode" required maxlength="32" minlength="2" class="validate form-control">
                                    <label for="itemCode" class="form-label">Item Code</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row clearfix" style="margin-top:10px;">
                        <div class="col-sm-12">
                            <div class="form-group form-float">
                                <div class="form-line">
                                    <input id="itemDesc" type="text" name="itemDesc" [(ngModel)]="stockdata.itemDesc" required maxlength="32" minlength="2" class="validate form-control">
                                    <label for="itemDesc" class="form-label">Item Desc</label>
                                </div>
                            </div>
                        </div>
                    </div> 

                    <div class="row clearfix" style="margin-top:10px;">
                        <div class="col-sm-12">
                            <div class="form-group form-float">
                                <div class="form-line">
                                    <input id="itmBrand" type="text" name="itmBrand" [(ngModel)]="stockdata.itmBrand" required maxlength="32" minlength="2" class="validate form-control">
                                    <label for="itmBrand" class="form-label">Item Brand</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row clearfix" style="margin-top:10px;">
                        <div class="col-sm-12">
                            <div class="form-group form-float">
                                <div class="form-line">
                                    <input id="docCode" type="text" name="docCode" [(ngModel)]="stockdata.docCode" required maxlength="32" minlength="2" class="validate form-control">
                                    <label for="docCode" class="form-label">Document Code</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row clearfix" style="margin-top:10px;">
                        <div class="col-sm-12">
                            <div class="form-group form-float">
                                <div class="form-line">
                                    <input id="sellPrice" type="text" name="sellPrice" [(ngModel)]="stockdata.sellPrice" required maxlength="32" minlength="2" class="validate form-control">
                                    <label for="sellPrice" class="form-label">Sell Price</label>
                                </div>
                            </div>
                        </div>
                    </div> 
                    
                    <div class="row clearfix" style="margin-top:10px;">
                        <div class="col-sm-12">
                            <div class="form-group form-float">
                                <div class="form-line">
                                    <select class="form-control" id="selectCategory" [(ngModel)]="stockdata.itmCatgCode" name="selectCategory">
                                            <option value=""></option>
                                        <option *ngFor="let cat of itemCategory;" value="{{cat.catgCode}}">{{cat.catgDesc}}</option>
                                    </select>
                                    <label for="selectCategory" class="form-label">Choose a Item Category</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row clearfix">
                        <div class="col-sm-12">
                            <div class="col-sm-1">
                                 <input type="checkbox" class="filled-in" id="status" [checked]="stockdata.active" (change)="changeLabel()">
                                <label for="status">Active</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default waves-effect" (click)="close()">
                        {{l("Cancel")}}
                    </button>
                    <button [disabled]="!createStockForm.form.valid || saving" type="submit" class="btn btn-primary waves-effect">
                        {{l("Save")}}
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>
