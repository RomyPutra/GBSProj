<div bsModal #createUserGroupModal="bs-modal" class="modal fade" (onShown)="onShown()" tabindex="-1" role="dialog" aria-labelledby="createUserGroupModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog">

        <div #modalContent class="modal-content">

            <form *ngIf="active" #createUserGroupForm="ngForm" id="frm_create_usergroup" novalidate (ngSubmit)="save()">

                <div class="modal-header">
                    <button type="button" class="close" (click)="close()" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">
                            <span *ngIf="action===ActionState.Create">Create New User Group</span>
                            <span *ngIf="action===ActionState.Edit">Edit User Group</span>
                    </h4>
                </div>
                <div class="modal-body">
                    <div class="row clearfix">
                        <div class="col-sm-12">
                            <div class="form-group form-float">
                                <div class="form-line">
                                    <input id="groupcode" type="text" name="groupcode" [(ngModel)]="data.groupCode" required maxlength="32" minlength="2" [disabled]="action===ActionState.Edit"
                                        class="validate form-control">
                                    <label for="groupcode" class="form-label">Group Code</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row clearfix">
                        <div class="col-sm-12">
                            <div class="form-group form-float">
                                <div class="form-line">
                                    <input id="displayname" type="text" name="DisplayName" [(ngModel)]="data.groupName" required maxlength="32" minlength="2"
                                        class="validate form-control">
                                    <label for="displayname" class="form-label">Group Name</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row clearfix">
                        <div class="col-sm-12">
                            <mat-form-field class="material-full-width">
                                <mat-select name="appid" id="appid" placeholder="Role" [(ngModel)]="appid" required>
                                    <mat-option *ngFor="let data of roles" [value]="data.code">{{data.codeDesc}}</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row clearfix">
                        <div class="col-sm-12">
                            <input type="checkbox" class="filled-in" id="active" name="active" [(ngModel)]="isActive">
                            <label for="active">Active</label>
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default waves-effect" (click)="close()">
                        {{l("Cancel")}}
                    </button>
                    <button [disabled]="!createUserGroupForm.form.valid || saving" type="submit" class="btn btn-primary waves-effect">
                        {{l("Save")}}
                    </button>
                </div>
                <plex-loading *ngIf="saving">
                    <label>{{loadingMessage}}</label>
                </plex-loading>
            </form>
        </div>
    </div>
</div>
