<div bsModal #editUserprofileModal="bs-modal" class="modal fade" (onShown)="onShown()" tabindex="-1" role="dialog" aria-labelledby="editUserprofileModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog">

        <div #modalContent class="modal-content">
            <form *ngIf="active" #editUserForm="ngForm" id="frm_edit_user" novalidate (ngSubmit)="save()">
                <div class="modal-header">
                    <button type="button" class="close" (click)="close()" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">
                        <span>{{l("EditUser")}}</span>
                    </h4>
                </div>
                <div class="modal-body">
                    <div class="row clearfix" style="margin-top:10px;">
                        <div class="col-sm-12">
                            <div class="form-group form-float">
                                <div class="form-line">
                                    <input id="userid" type="text" name="UserID" [(ngModel)]="user.userID" required maxlength="32" minlength="2" class="validate form-control" disabled>
                                    <label for="userid" class="form-label">User ID</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row clearfix" style="margin-top:10px;">
                        <div class="col-sm-12">
                            <div class="form-group form-float">
                                <div class="form-line">
                                    <input id="username" type="text" name="UserName" [(ngModel)]="user.userName" required maxlength="32" minlength="2" class="validate form-control">
                                    <label for="username" class="form-label">{{l("UserName")}}</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row clearfix" style="margin-top:10px;">
                        <div class="col-sm-12">
                            <div class="form-group form-float">
                                <div class="form-line">
                                    <input id="refid" type="text" name="RefID" [(ngModel)]="user.refID" required maxlength="32" minlength="2" class="validate form-control">
                                    <label for="refid" class="form-label">Ref. ID</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row clearfix" style="margin-top:10px;">
                        <div class="col-sm-12">
                            <div class="form-group form-float">
                                <div class="form-line">
                                    <select class="form-control" id="selectUserGroup" [(ngModel)]="selectedAccessCode" (change)="onChangeCategorySelect($event)" name="AccessCode">
                                        <option *ngFor="let data of userGroups;" value="{{data.groupCode}}">{{data.groupName}}</option>
                                    </select>
                                    <label for="selectUserGroup" class="form-label">Choose a user group</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row clearfix">
                        <div class="col-sm-12">
                            <div class="form-group form-float">
                                <div class="form-line">
                                    <input id="password" type="password" name="Password" [(ngModel)]="user.password" maxlength="32" class="validate form-control">
                                    <label for="password" class="form-label">{{l("Password")}}</label>
                                </div>
                                <small id="passwordHelpBlock" class="form-text text-muted">
                                    Leave blank if the password is unchanged
                                </small>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default waves-effect" (click)="close()">
                        {{l("Cancel")}}
                    </button>
                    <button [disabled]="!editUserForm.form.valid" type="submit" class="btn btn-primary waves-effect">
                        {{l("Save")}}
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>
