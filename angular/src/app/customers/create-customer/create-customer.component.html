<div bsModal #createCustomerModal="bs-modal" class="modal fade" (onShown)="onShown()" tabindex="-1" role="dialog" aria-labelledby="createCustomerModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">

        <div #modalContent class="modal-content">

            <form *ngIf="active" #createCustomerForm="ngForm" id="frm_create_customer" novalidate (ngSubmit)="save()">

                <div class="modal-header">
                    <button type="button" class="close" (click)="close()" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">
                        <span>Create New Customer</span>
                    </h4>
                </div>
                <div class="modal-body">

                    <ul class="nav nav-tabs tab-nav-right" role="tablist">
                        <li role="presentation" class="active"><a href="#company-profile" data-toggle="tab">Company Profile</a></li>
                        <li role="presentation"><a href="#company-contacts" data-toggle="tab">Contacts</a></li>
                        <li role="presentation"><a href="#company-location" data-toggle="tab">Location</a></li>
                        <li role="presentation"><a href="#company-employee" data-toggle="tab">Employee</a></li>
                        <li role="presentation"><a href="#company-vehicle" data-toggle="tab">Vehicle</a></li>
                        <li role="presentation"><a href="#company-logindetail" data-toggle="tab">Login Details</a></li>
                    </ul>

                    <div class="tab-content">
                        <div role="tabpanel" class="tab-pane animated fadeIn active" id="company-profile">
                            <div class="row clearfix" style="margin-top:10px;">
                                <div class="col-sm-12">
                                    <div class="form-group form-float">
                                        <div class="form-line">
                                            <input type="text" id="rocno" name="ROCNo" [(ngModel)]="customer.regNo" required minlength="2" class="validate form-control">
                                            <label for="rocno" class="form-label">ROC No</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row clearfix">
                                <div class="col-sm-12">
                                    <div class="form-group form-float">
                                        <div class="form-line">
                                            <input id="name" type="text" name="CompanyName" [(ngModel)]="customer.companyName" required minlength="2" class="validate form-control">
                                            <label for="name" class="form-label">Company Name</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row clearfix">
                                <div class="col-sm-12">
                                    <div class="form-group form-float">
                                        <div class="form-line">
                                            <input type="text" class="form-control" id="role">
                                            <label for="role" class="form-label">Role</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row clearfix">
                                <div class="col-sm-12">
                                    <div class="form-group form-float">
                                        <div class="form-line">
                                            <input id="address" type="text" name="Address" [(ngModel)]="customer.address1" required minlength="2" class="validate form-control">
                                            <label for="address" class="form-label">Address</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row clearfix">
                                <div class="col-sm-4">
                                    <div class="form-group form-float">
                                        <div class="form-line">
                                            <input id="state" type="text" name="State" [(ngModel)]="customer.state" required minlength="2" class="validate form-control">
                                            <label for="state" class="form-label">State</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="form-group form-float">
                                        <div class="form-line">
                                            <input id="country" type="text" name="Country" [(ngModel)]="customer.country" required minlength="2" class="validate form-control">
                                            <label for="country" class="form-label">Country</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="form-group form-float">
                                        <div class="form-line">
                                            <input id="postalcode" type="text" name="PostalCode" [(ngModel)]="customer.postalCode" required maxlength="32" minlength="2" class="validate form-control">
                                            <label for="postalcode" class="form-label">Postal Code</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row clearfix">
                                <div class="col-sm-10">
                                    <div class="form-group form-float">
                                        <div class="form-line">
                                            <input id="email" type="email" name="Email" [(ngModel)]="customer.email" required minlength="2" class="validate form-control">
                                            <label for="email" class="form-label">Email</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-2" style="margin-top:10px;">
                                    <div class="form-group form-float">
                                        <input type="checkbox" class="validate filled-in" id="status" [checked]="customer.active" (change)="changeLabel()" required>
                                        <label for="status">{{status}}</label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div role="tabpanel" class="tab-pane animated fadeIn active" id="company-contacts"></div>

                        <div role="tabpanel" class="tab-pane animated fadeIn active" id="company-location"></div>

                        <div role="tabpanel" class="tab-pane animated fadeIn active" id="company-employee"></div>

                        <div role="tabpanel" class="tab-pane animated fadeIn active" id="company-vehicle"></div>

                        <div role="tabpanel" class="tab-pane animated fadeIn active" id="company-logindetail"></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default waves-effect" (click)="close()">
                        {{l("Cancel")}}
                    </button>
                    <button [disabled]="!createCustomerForm.form.valid || saving" type="submit" class="btn btn-primary waves-effect">
                        {{l("Save")}}
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>
